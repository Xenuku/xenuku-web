<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://xenuku.com" />
    <meta property="og:title" content="Xenuku" />
    <meta
      property="og:description"
      content="Xenuku's personal portfolio, plus his interests and current activities outside of development." />

    <link rel="icon" href="%sveltekit.assets%/favicon.ico" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />

    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap"

    <meta name="viewport" content="width=device-width" />
    %sveltekit.head%

  <body data-sveltekit-preload-data="hover" class="bg-gray-800">
    <div style="display: contents">%sveltekit.body%</div>
